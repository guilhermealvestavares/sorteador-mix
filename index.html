<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sorteador de jogadores para mix</h1>
        <div class="wrapper-flex">

          <button class="btn btn-info" data-player="wxy">wxy</button>
          <button class="btn btn-info" data-player="flitz">flitz</button>
          <button class="btn btn-info" data-player="pkn">pkn</button>
          <button class="btn btn-info" data-player="lcn">lcn</button>
          <button class="btn btn-info" data-player="Nerino">NerinoO</button>
          <button class="btn btn-info" data-player="Sagretti">Sagretti</button>
          <button class="btn btn-info" data-player="Non4me">Non4me</button>
          <button class="btn btn-info" data-player="exe">exe</button>
          <button class="btn btn-info" data-player="bXd">bXd</button>
          <button class="btn btn-info" data-player="phr">phr</button>
          <button class="btn btn-info" data-player="Decko">Decko</button>
          <button class="btn btn-info" data-player="TCHEL1">TCHEL1</button>
          <button class="btn btn-info" data-player="Lucas">Lucas</button>
          <button class="btn btn-info" data-player="gtz">gtz</button>
          <button class="btn btn-info" data-player="Locked">Locked</button>
          <button class="btn btn-info" data-player="Gell190">Gell190</button>
          <button class="btn btn-info" data-player="Zézinho">Zézinho</button>
          <button class="btn btn-info" data-player="Shrek">Shrek</button>
          <button class="btn btn-info" data-player="Complete1">Complete1</button>
          <button class="btn btn-info" data-player="Complete2">Complete2</button>
          <button class="btn btn-info" data-player="Complete3">Complete3</button>


          <textarea class="form-control input" placeholder=" Separe o nome dos jogadores por ponto e vírgula. Se precisar adicionar player que não está na lista, adicione ao final da lista." type="text" row="10"></textarea> 
          <div class="btn btn-success btn-block" data-sort>Sortear times</div>
          <div class="flex">
            <div class="card">
                <div class="title titleTime1 text-center"></div>
                <div class="time1 card-body"></div>
            </div>
            <div class="card">
                <div class="title titleTime2 text-center"></div>
                <div class="time2 card-body"></div>
            </div> 
          </div>
        </div>
      </div>
  <script src="./src/js/index.js"></script>
</body>
